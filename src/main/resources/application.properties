server.port = 3000
#==========================
#	DATABASE
#==========================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# TODO: After three dot is database name
spring.datasource.url=jdbc:mysql://localhost:3306/moviewebsite?serverTimezone=UTC
spring.datasource.username=root
# TODO: After three dot is database password
spring.datasource.password=

#==========================
#	JPA / HIBERNATE
#==========================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#==========================
#	Constant Variable
#==========================
web.domain=http://localhost:3000/

#==========================
#	Logging 
#==========================
logging.level.root=INFO
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

# Mail Configuration 

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=shareyobot@gmail.com
spring.mail.password=@ShareYoBot2020

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true