<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/font/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
	<div id="site-content">
		<header th:replace="~{./navigation_bar_layout :: header}"></header>
		<main class="main-content">	
			<div class="container">
				<div class="page">
					<div class="breadcrumbs">
						<a th:href="@{/index}">Home</a>
						<span>Film manager</span>
						<!-- <span th:text="${film.fname}"></span> -->
					</div>
				</div>
				<div class="main-content form-group">
        			<h2>Film Manager</h2>
        			<table class="table table-striped table-hover" id="tableId">
  						<thead class="thead-dark">
    						<tr>
      							<th scope="col">#</th>
      							<th scope="col">Film Name</th>
      							<th scope="col">Status</th>
     	 						<th scope="col">Request Email</th>
     	 						<th scope="col">Request Type</th>
    						</tr>
  						</thead>
  						<tbody>
    						<tr th:each="film,status : ${listFilmNoDeployOrHasRequest}">
      							<th scope="row" th:text="${status.index + 1}"></th>
      							<td th:text="${film.fname}"></td>
      							<td th:if="${film.fstatus == 0}">Movie</td>
      							<td th:if="${film.fstatus == 1}">TV Series</td>
      							<td th:text="${film.requestEmail}"></td>
      							<td th:text="${film.requestType}"></td>
      							<td hidden="hidden" th:text="${film.fid}"></td>
    						</tr>
  						</tbody>
					</table>
    			</div>
			</div>
		</main>
		<footer th:replace="~{./footer_layout :: footer}"></footer>
	</div>
	<script th:src="@{~/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{~/js/plugins.js}"></script>
	<script th:src="@{~/js/app.js}"></script>
	<script type="text/javascript">
			$( document ).ready(function() {
		    	$('#filmmanager').addClass('current-menu-item');
			});
	</script>
	<script th:src="@{~/js/film_manager.js}"></script>	
</body>
</html>
