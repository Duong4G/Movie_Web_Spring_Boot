<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title th:text="${web.wname}"></title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link th:href="@{~/font/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
	<header class="site-header">
				<div class="container">
					<a th:href="@{~/index}" id="branding">
						<img th:src="@{~/image/{logo} (logo = ${web.wlogoUrl})}" alt="" class="logo">
						<div class="logo-copy">
							<h1 class="site-title" th:text="${web.wname}"></h1>
							<small class="site-description" th:text="${web.wtitle}"></small>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item" id="home"><a href="/">Home</a></li>
							<li class="menu-item" id="topview"><a th:href="@{/hotfilm}">Top View</a></li>
							<li class="menu-item" id="category"><a th:href="@{/categories/ALL/ALL}">Category</a></li>
							<li class="menu-item" id="country"><a th:href="@{/countries/ALL}">Country</a></li>
							<li class="menu-item" id="filmManager" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEMBER')"><a th:href="@{/filmManager}">Film Manager</a></li>
							<li class="menu-item" id="adminFeature" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">Admin Feature</a></li>
							<li class="menu-item" id="addfilm"><a th:href="@{/add-new}">Add Film</a></li>
							<li class="menu-item" id="signin"><a th:href="@{/login}" sec:authorize="!hasAnyRole('ROLE_ADMIN','ROLE_MEMBER')">Sign In</a></li>
							<li class="menu-item" id="sginout" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MEMBER')"><a th:href="@{/logout}">Sign Out</a></li>
						</ul> <!-- .menu -->

						<div class="menu">
							<div class="menu-item-search"> 
								<input type="text" placeholder="Search..." id="textSearch">
								<button id="btnSearch"><i class="fa fa-search"></i></button>
							</div>
						</div>
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
</body>
</html>
